<form #constraintForm="ngForm" (ngSubmit)="process_dialog_form()">
        <content>
            <label>Constraint name:</label>
            <input type="text" #cname="ngModel" name="c_name" [(ngModel)]="constraint.key" required  pattern="^[a-zA-Z_]+[a-zA-Z0-9_]+$">
            <div [hidden]="cname.valid || cname.pristine"
             class="error">
                Name is required, and must match: ^[a-zA-Z_]+[a-zA-Z0-9_]+$
            </div>
            <!-- les cles primaires depend si en a deja une ou pas... 
            <input type="checkbox" name="add_primary">Add auto-increment primary key (name: id)-->
            <label>Check Expression:</label>
            <textarea #check="ngModel" name="c_value" [(ngModel)]="constraint.values" required></textarea>
            <div [hidden]="check.valid || check.pristine"
             class="error">
                You must enter an expression for check... (valid, if possible)
            </div>
        </content>
        <p class="error" *ngIf="error">{{error}}</p>
        <div class="commands" >
            <button [disabled]="!constraintForm.form.valid"  class="invert" type="submit">Add Constraint</button> 
            <button type="button" (click)="cancel()" class="invert">Cancel</button>      
        </div>
    </form>
