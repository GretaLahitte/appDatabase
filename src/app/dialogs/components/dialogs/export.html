<content>
 
    <pre> <code [innerHTML]='sql_datas | sql_color'></code></pre>
    <p *ngIf="!error && !sql_datas">Loading sql, please wait...</p>
    <p class="error" *ngIf="error">{{error}}</p>
    <div class="commands" >
            <a [hidden]="!sql_datas" [download]="name+'.sql'" [href]="sql_datas | file_download"  class="invert">Download file?</a> 
            <button type="button" (click)="cancel()" class="invert">Close</button>      
        </div>
        
</content>
