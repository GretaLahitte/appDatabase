<form #fieldForm="ngForm" (ngSubmit)="process_dialog_form()">
    <content>
        
        <label>Type name:</label>
        <input #firstInput select #NTname="ngModel" [readonly]="enumeration"  type="text" name="enum_name" [(ngModel)]="e.key" required pattern="^[a-zA-Z_]+[a-zA-Z0-9_]*$" autofocus>
        <div [hidden]="NTname.valid || NTname.pristine"
            class="error">
            Name is required, and must match: ^[a-zA-Z_]+[a-zA-Z0-9_]*$
        </div>
        <label>Type values (comma separated):</label>
        <textarea #tvalues="ngModel"  name="enum_vals" [(ngModel)]="e.values" required pattern="^([a-zA-Z0-9_]+,)*[a-zA-Z0-9_]+$"></textarea>
        <div [hidden]="tvalues.valid || tvalues.pristine"
            class="error">
            Values are required, and must match: ^([a-zA-Z0-9_],)*[a-zA-Z0-9_]+$
        </div>
    </content>
    <p class="error" *ngIf="error">{{error}}</p>
    <div class="commands">
        <button [disabled]="!fieldForm.form.valid"  class="invert" type="submit">Create Type</button> 
        <button type="button" (click)="cancel()" class="invert">Cancel</button> 
    </div>
    
</form>
