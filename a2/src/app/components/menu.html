<div class="main-menu invert shadowed" [style]="descriptor.coords | safeCSS">
    <!-- les menus necessaires pour afficher les differentes options pour une table -->    
        <div class="menu-item" *ngFor="let item of descriptor.menus">
            <a (click)="onClick(item)"><i class="material-icons">{{item.icon}}</i>
            <span>{{item.label}}</span></a>
        </div>
        
</div>
